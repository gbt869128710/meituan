<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/Meituan-home-page.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>

<body>
    <div class="header">
        <div class="search">
            <div class="close">
                <a href="#">&#xe614;</a>
            </div>
            <div class="seek">
                <span class="cast-about">&#xe608;</span>
                <input type="text" placeholder="搜索店内商品" class="hunt">
            </div>
            <div class="share"><a href="#">拼单</a></div>
            <div class="sharing"><a href="#">&#xe71a;</a></div>
        </div>
        <div class="shop">
            <div class="shop-name">
                <div class="shop-name-left">
                    <div class="logo">
                    </div>
                    <div class="store">
                        <p>南京大牌档（夫子庙水平方店）</p>
                        <p>
                            <span class="trumpet">&#xe606;</span>
                            <span class="activity">各类优惠活动大力来袭！南京大牌档首选夫子庙水平方店！！！</span>
                        </p>
                    </div>
                </div>
                <div class="shop-name-right">
                    <p class="star">&#xe754;</p>
                    <p class="star">&#xe6b4;</p>
                    <p class="collect">收藏</p>
                </div>
            </div>
            <div class="movable">
                <div class="movable-left">
                    <p class="pin">首</p>
                    <p class="minus">新用户立减15元，首次使用银行卡支付最高再减3元（在线支付专享）</p>
                </div>
                <div class="movable-right">
                    <span>2个活动</span>
                    <span>&#xe613;</span>
                </div>
            </div>
        </div>
    </div>
	<div class="content-header">
		<ul>
			<li class="order">点菜</li>
			<li class="order">评价</li>
			<li class="order">商家</li>
		</ul>
		<div class="wire"></div>
	</div>
    <div class="content">
        
    </div>
	<div class="footer">
		<div class="logo-two"></div>
		<span class="fee">另需配送费￥5</span>
		<span class="cost">￥20起送</span>
	</div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/Meituan-home.page.js"></script>
